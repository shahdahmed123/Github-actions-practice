name: My First GithubActions Workflow
on: 
  push:
    branches: 
      - main
      - dev
jobs:
  job-example:
    runs-on: ubuntu-latest
    steps: 
      - name: welcome message
        run: echo "Welcome to my first githubActions Workflow!"
        

      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: list repo file
        run: ls -la
      - name: Ping unstable service
        uses: MatiasG19/ping@1.0.2
        continue-on-error: true
        with:
         url: https://unstable.example.com/

          
